<html lang="ko">
    <head>
        <title id="Title">알라딘</title>
        <link rel="stylesheet" href="aladin-1.css">
        <link rel="stylesheet" href="aladin-2.css">
        <link rel="stylesheet" href="aladin-3.css">
        <link rel="stylesheet" href="aladin-4.css">
        <link rel="stylesheet" href="aladin-5.css">
        <link rel="stylesheet" href="aladin-6.css">
    </head>

    <body>
        <!--웰컴 상단-->
        <div class="welcome_top_box">
            <section class="container">
                <div class="banner">
                    <div>
                        <img src="images/1.png">
                    </div>
                    <div>
                        <img src="images/2.png">
                    </div>
                    <div>
                        <img src="images/3.png">
                    </div>
                    <div>
                        <img src="images/4.png">
                    </div>
                    <div>
                        <img src="images/5.png">
                    </div>
                    <div>
                        <img src="images/6.png">
                    </div>
                    <div>
                        <img src="images/7.png">
                    </div>
                    <div>
                        <img src="images/8.png">
                    </div>
                    <div>
                        <img src="images/9.png">
                    </div>
                </div>
            </section>

            <!-- 탭 메뉴 -->
            <div
                class="swiper welcome_top_tab new swiper-initialized swiper-horizontal swiper-pointer-events swiper-watch-progress swiper-backface-hidden swiper-thumbs"
            >
                <div
                    class="swiper-wrapper"
                    style="height: 34px; transition-duration: 0ms"
                    id="topbannertab_wrapper"
                    aria-live="polite"
                >
                    <div
                        class="swiper-slide swiper-slide-visible swiper-slide-next swiper-slide-thumb-active"
                        role="group"
                        aria-label="1 / 9"
                        style="width: 108.889px"
                    >
                        편집장의 선택
                    </div>
                    <div
                        class="swiper-slide swiper-slide-visible "
                        role="group"
                        aria-label="2 / 9"
                        style="width: 108.889px"
                    >
                        추천 이벤트
                    </div>
                    <div
                        class="swiper-slide swiper-slide-visible"
                        role="group"
                        aria-label="3 / 9"
                        style="width: 108.889px"
                    >
                        이 주의 책
                    </div>
                    <div
                        class="swiper-slide swiper-slide-visible"
                        role="group"
                        aria-label="4 / 9"
                        style="width: 108.889px"
                    >
                        신간 소개
                    </div>
                    <div
                        class="swiper-slide swiper-slide-visible"
                        role="group"
                        aria-label="5 / 9"
                        style="width: 108.889px"
                    >
                        눈에 띄는 새책
                    </div>
                    <div
                        class="swiper-slide swiper-slide-visible"
                        role="group"
                        aria-label="6 / 9"
                        style="width: 108.889px"
                    >
                        화제의 책
                    </div>
                    <div
                        class="swiper-slide swiper-slide-visible"
                        role="group"
                        aria-label="7 / 9"
                        style="width: 108.889px"
                    >
                        이벤트 굿즈
                    </div>
                    <div
                        class="swiper-slide swiper-slide-visible"
                        role="group"
                        aria-label="8 / 9"
                        style="width: 108.889px"
                    >
                        지금 펀딩중
                    </div>
                    <div
                        class="swiper-slide swiper-slide-visible"
                        role="group"
                        aria-label="9 / 9"
                        style="width: 108.889px"
                    >
                        eBook
                    </div>
                </div>
                <button class="swiper_pause_btn">자동슬라이드 멈춤</button>
                <span
                    class="swiper-notification"
                    aria-live="assertive"
                    aria-atomic="true"
                ></span>
            </div>
            <!-- 탭 메뉴 //-->
        </div>
    </body>
    <script src="aladin.js"></script>
</html>
